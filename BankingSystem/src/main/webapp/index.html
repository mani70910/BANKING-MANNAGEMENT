<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>index page</title>
<link rel="stylesheet" type="text/css" href="./style.css" />
<script src="https://kit.fontawesome.com/64d58efce2.js"
	crossorigin="anonymous"></script>

</head>
<body>
	<h1 style="color: black; text-align: center; font-style: italic;">BANKING
		SYSTEM</h1>
	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<form action="Admin_Login_Page" method="post" class="sign-in-form">
					<h2 class="title">Admin login</h2>
					<div class="input-field">
						<i class="fas fa-user"></i> <input type="text" name="username"
							placeholder="Admin ID" required class="login__input">
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i> <input type="password" name="password"
							placeholder="Password" required class="login__input">
					</div>
					<input type="submit" value="Login" class="btn solid" />
					<p class="social-text" style="color: rgb(48, 140, 215);">(e.g
						Use Credentials provided by Administrator)</p>
				</form>


				<form action="Customer_Login_Page" method="post"
					class="sign-up-form">
					<h2 class="title">Customer Login</h2>
					<div class="input-field">
						<i class="fas fa-user"></i> <input type="text" name="username"
							placeholder="Username" required class="login__input">
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i> <input type="password" id="dob"
							name="password" required placeholder="DOB(New Customer only)"
							class="login__input">
					</div>
					<input type="submit" value="Login" class="btn solid" /> <a
						href="Create_Account.html" style="color: rgb(48, 140, 215);">Reset
						Password</a>
				</form>
			</div>
		</div>
		<div class="panels-container">

			<div class="panel left-panel">
				<div class="content">
					<h3>CUSTOMER LOGIN</h3>
					<p>Customer can Access Customer Dashboard after Login in</p>
					<button class="btn transparent" id="sign-up-btn">Login</button>
				</div>
				<img src="./img/log.svg" class="image" alt="">
			</div>

			<div class="panel right-panel">
				<div class="content">
					<h3>Admin Login</h3>
					<p>Admin can Access Admin Dashboard after Login in</p>
					<button class="btn transparent" id="sign-in-btn">Login</button>
				</div>
				<img src="./img/register.svg" class="image" alt="">
			</div>
		</div>
	</div>

	<script>
    const sign_in_btn = document.querySelector("#sign-in-btn");
    const sign_up_btn = document.querySelector("#sign-up-btn");
    const container = document.querySelector(".container");

    sign_up_btn.addEventListener('click', () =>{
        container.classList.add("sign-up-mode");
    });

    sign_in_btn.addEventListener('click', () =>{
        container.classList.remove("sign-up-mode");
    });
    </script>
</body>
</html>
