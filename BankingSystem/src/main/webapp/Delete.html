<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Customer</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<!-- Include Font Awesome for icons -->
<!-- SweetAlert2 CSS -->

<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
}

h2 {
	text-align: center;
	margin-bottom: 20px;
	color: red;
}

form {
	max-width: 500px;
	margin: 0 auto;
	background-color: #fff;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
	display: flex;
	align-items: center;
	font-weight: bold;
	color: #333;
}

input[type="text"], input[type="number"] {
	width: calc(100% - 30px);
	padding: 8px;
	margin: 8px 0;
	box-sizing: border-box;
	border: 1px solid #ccc;
	border-radius: 4px;
}

input[type="submit"] {
	width: 100%;
	background-color: #e74c3c; /* Red color for delete action */
	color: white;
	padding: 10px 20px;
	margin: 8px 0;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color: #c0392b; /* Darker shade of red on hover */
}

.icon {
	margin-right: 10px;
	color: #888;
}
</style>
</head>
<body>
	<h2>Delete Customer</h2>
	<form action="Delete" method="post">
		<label for="fullName"><i class="fas fa-user icon"></i>Full
			Name:</label> <input type="text" id="fullName" name="fullName" required><br>
		<label for="mobileNo"><i class="fas fa-phone icon"></i>Mobile
			Number:</label> <input type="text" id="mobileNo" name="mobileNo" required><br>
		<input type="submit" value="Delete Customer">
	</form>
</body>
</html>
